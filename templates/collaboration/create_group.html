<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            font-size: 28px;
            color: #4EA685;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .group-form .form-group {
            margin-bottom: 20px;
        }

        .group-form p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .group-form label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .group-form input,
        .group-form select,
        .group-form textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        .group-form input:focus,
        .group-form select:focus,
        .group-form textarea:focus {
            border-color: #4EA685;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #4EA685;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #57B894;
        }

        .btn-submit:active {
            background-color: #3c9a73;
        }
    </style>
</head>
<body style="background-color: #f9f9f9;">

    <div class="container mt-5">
        <div class="form-container">
            <h2>Create a New Group</h2>

            <form method="POST" class="group-form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>

                <button type="submit" class="btn-submit">Create Group</button>
            </form>
        </div>
    </div>

</body>
</html>
